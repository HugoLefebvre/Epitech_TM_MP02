
<section class="users">
  
  <div class="flex-container">
    <button @click.stop.prevent="createUser()">Create a new user</button>
  </div>

  <div class="flex-container">
    <table>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
      <tr v-for="(data, index) in dataBack">
        <td>{{data.id}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td><span class="click-link" v-on:click="editUser(data.id)">Edit</span></td>
        <td><span class="click-link" v-on:click="deleteUser(data.id)">Delete</span></td>
      </tr>
    </table>

  </div>

</section>
