
<section class="working-time-create">
  <div class="flex-container">
    <form class="flex-container" v-on:submit.prevent="submit()">
      <label>Start time</label>
      <datetime class="flex-container" type="datetime" v-model="start"></datetime>
      <label>End time</label>
      <datetime class="flex-container" type="datetime" v-model="end"></datetime>   
      <button type="submit">Create</button>
    </form>
  </div>
</section>
