
<section class="working-times">

  <div class="flex-container">
    <table>
      <tr>
        <th>Id</th>
        <th>Id User</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      <tr v-for="(data, index) in dataBack" v-on:click="redirectWorkingTime(data.user)">
        <td>{{data.id}}</td>
        <td>{{data.user}}</td>
        <td>{{moment(data.start).format('DD MMMM YYYY, h:mm:ss a')}}</td>
        <td>{{moment(data.end).format('DD MMMM YYYY, h:mm:ss a')}}</td>
      </tr>
    </table>
  </div>
</section>
